<html>
    <head>
        <link rel="stylesheet" href="donut_game.css">
        <script src="donut_game.js"></script>
    </head>
    <body>
        <header>
            <div class="intro">
                <h1>Taskmaster donut task</h1>
                This game is based on Taskmaster Series 3 Episode 5.
                <br>
                <hr>
            </div>
        </header>
        <div class="game">
            <div class="player_select" id="player_select"></div>
            <hr>
            Game ends when someone reaches: <input id="game_limit" type="number" value="20"></input><br><br>
            <button class="newgame_button" onclick="reset_game();">New game</button><br><br>
            <hr>
            Select your next move by clicking one of the buttons below:
            <div class="move_options">
                <table>
                    <tr id="move_options"></tr>
                </table>
            </div>
            <div class="results" id="result_display"></div>
            <div class="result_table">
                <table id="result_table">
                    <tr id="result_header">
                        <th>Player</th>
                        <th>Last move</th>
                        <th>Total points</th>
                    </tr>
                </table>
            </div>
            <script>create_inputs();reset_game();</script>
        </div>
    </body>
</html>
